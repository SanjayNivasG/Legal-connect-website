<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Connect - Digital Justice Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #2A3E5A;
            --secondary: #4A6DA8;
            --accent: #FFC107;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f8f9ff;
            color: var(--primary);
            overflow-x: hidden;
        }

        .decorative-bg {
            position: absolute;
            width: 100vw;
            height: 70vh;
            background: var(--gradient);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
            z-index: -1;
        }

        header {
            position: relative;
            padding: 1.5rem 0;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero {
            position: relative;
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: rgba(24, 23, 23, 0.897);
        }

        .hero p {
            font-size: 1.2rem;
            color: #f5f6f8;
            max-width: 600px;
            margin: 0 auto 2.5rem;
            line-height: 1.8;
            position: relative;
            padding-left: 2rem;
            border-left: 3px solid var(--accent);
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 1.2rem 3rem;
            background: var(--gradient);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 62, 90, 0.2);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(42, 62, 90, 0.3);
        }

        footer {
            background: var(--primary);
            color: white;
            padding: 3rem 0;
            margin-top: 6rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1.5rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
                padding-left: 1rem;
            }
        }

        [data-aos] {
            transition: opacity 0.8s, transform 0.8s;
        }
    </style>
</head>
<body>
    <div class="decorative-bg"></div>
    
    <header data-aos="fade-down">
        <nav>
            <div class="logo">LEGAL-CONNECT</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="about.html">About</a>
                <a href="hs.html">Support</a>
                <a href="cont.html">Contact</a>
                <a href="userlogin.html" class="cta-button">Login</a>
            </div>
        </nav>
    </header>

    <section id="home" class="hero" data-aos="fade-up" data-aos-delay="200">
        <h1>Modern Justice for the Digital Age</h1>
        <p>Transform your legal experience with our secure, efficient, and accessible online court management platform</p>
        <a href="regi.html" class="cta-button">Start Your Journey</a>
    </section>

    <footer data-aos="fade-up">
        <div class="footer-content">
            <p>&copy; 2025 Legal Connect. Revolutionizing digital justice solutions.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-out-quad'
        });
    </script>
</body>
</html>
