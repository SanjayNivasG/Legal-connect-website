<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cases - Online Court System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li a:hover {
            background: #1a252f;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
        }
        .header {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .cases-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .cases-table th, .cases-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .cases-table th {
            background: #2c3e50;
            color: white;
        }
        .cases-table tr:hover {
            background: #f1f1f1;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="#" class="active">View Cases</a></li>
            <li><a href="uphear.html">Upcoming Hearings</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="home.html">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">My Cases</div>
        <table class="cases-table">
            <tr>
                <th>Case ID</th>
                <th>Case Title</th>
                <th>Status</th>
                <th>Next Hearing Date</th>
                <th>Details</th>
            </tr>
            <!-- Generate 40 cases dynamically -->
            <script>
                let table = document.querySelector(".cases-table");
                for (let i = 1; i <= 40; i++) {
                    let row = `
                    <tr>
                        <td>${i.toString().padStart(3, '0')}</td>
                        <td>Case ${i} vs Defendant</td>
                        <td>${i % 2 === 0 ? "Ongoing" : "Closed"}</td>
                        <td>${i % 2 === 0 ? "March 15, 2025" : "-"}</td>
                        <td><a href="#">View</a></td>
                    </tr>`;
                    table.innerHTML += row;
                }
            </script>
        </table>
        <a href="dashboard.html" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
