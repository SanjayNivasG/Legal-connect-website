<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Online Court</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            padding-top: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 22px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: #1a252f;
            border-radius: 5px;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }
        .header {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .admin-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .option-box {
            width: 30%;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .option-box:hover {
            transform: scale(1.08);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        .option-box i {
            font-size: 40px;
            margin-bottom: 10px;
            display: block;
        }
        a {
            display: block;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #2c3e50;
            margin-top: 20px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="manage_users.html">Manage Users</a></li>
            <li><a href="manage_cases.html">Manage Cases</a></li>
            <li><a href="system_settings.html">System Settings</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">Admin Panel</div>
        <div class="container">
            <h2>Admin Options</h2>
            <div class="admin-options">
                <div class="option-box" onclick="location.href='manage_users.html'"><i class="fas fa-users"></i>Manage Users</div>
                <div class="option-box" onclick="location.href='manage_cases.html'"><i class="fas fa-briefcase"></i>Manage Cases</div>
                <div class="option-box" onclick="location.href='system_settings.html'"><i class="fas fa-cogs"></i>System Settings</div>
            </div>
        </div>
        <a href="dashboard.html">Back to Dashboard</a>
    </div>
</body>
</html>
